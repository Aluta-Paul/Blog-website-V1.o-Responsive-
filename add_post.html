<section class="form_section">
  <div class="container form_section_container">
    <h2>Add New Post</h2>
    <div class="alert_message success">
      <p>This is an success message</p>
    </div>
    <form action="" enctype="multipart/form-data">
      <input type="text" placeholder="Title">
      <select>
        <option value="1">Travel</option>
        <option value="2">Art</option>
        <option value="3">Science & Technology</option>
        <option value="4">Food</option>
        <option value="5">Music</option>
      </select>
      <textarea rows="10" placeholder="Body"></textarea>
      <div class="form_control form_control_inline">
        <input type="checkbox" id="is_featured" > <!--Default unchecked-->
        <label for="is_featured" >Featured</label>
      </div>
      <div class="form_control">
        <label for="thumbnail">Add Thumbnail</label>
        <input type="file" id="thumbnail">
      </div>
      <button class="btn" type="submit">Add New Post</button>
    </form>
  </div>
</section>
